<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>POO</title>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500 flex flex-col items-center justify-center h-screen">

    <header class="mb-[40px]">
        <h1 class="text-center text-white font-bold text-[48px]">Formulario</h1>
    </header>

    <main class="flex space-x-16">
        <form action="" id="form"
            class="bg-gray-200 shadow-xl py-[40px] px-[20px] rounded-[20px] flex flex-col space-y-4">
            <div class="flex flex-col">
                <label for="" class="ml-[5px]">Nombre:</label>
                <input type="text" name="" id="ipt-name" class="mt-[8px] py-[8px] px-[16px] rounded-lg">
            </div>

            <div class="flex flex-col">
                <label for="" class="ml-[5px]">Apellidos:</label>
                <input type="text" name="" id="ipt-lastName" class="mt-[8px] py-[8px] px-[16px] rounded-lg">
            </div>

            <div class="flex flex-col">

                <label for="" class="ml-[5px]">Fecha de Nacimiento:</label>
                <input type="date" min="1930-01-01" max="2023-12-31" name="" id="ipt-birthdate"
                    class="mt-[8px] py-[8px] px-[16px] rounded-lg">
            </div>

            <div class="flex flex-col">
                <label for="" class="ml-[5px]">NIT:</label>
                <input type="number" name="" id="ipt-NIT" class="mt-[8px] py-[8px] px-[16px] rounded-lg">
            </div>

            <button type="submit"
                class="py-[8px] px-[16px] bg-indigo-500 shadow-lg shadow-indigo-500/50 w-fit self-center rounded-lg text-white">Enviar</button>
        </form>

        <table class="h-fit px-4 py-2" id="table">
            <tbody id="tbody">
                <thead>
                    <tr class="bg-yellow-100 divide-x-2 border-amber-200">
                        <th class="py-2 px-4 border-amber-200 rounded-l-lg">Nombre Completo</th>
                        <th class="py-2 px-4 border-amber-200 rounded-r-lg">Cumplea√±os</th>
                    </tr>
                </thead>
            </tbody>
        </table>
    </main>

    <script src="./person-form.js"></script>
</body>

</html>
